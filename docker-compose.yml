services:
  gotodo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gotodo-app
    ports:
      - "8080:8080"
    volumes:
      # Persist SQLite database
      - ./data:/root/data
      # For development - mount source code (optional)
      # - ./static:/root/static
      # - ./templates:/root/templates
    environment:
      - DB_PATH=/root/data/todos.db
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add network configuration
networks:
  default:
    name: gotodo-network